title: Performance
pages: false
fields:
  title:
    label: Title
    type: text
  start_date_time:
    extends: datetime
    label: Start
    width: 1/2
  end_date_time:
    extends: datetime
    label: End
    width: 1/2
  venue:
    label: Venue
    type: select
    options: query
    query:
      page: ../../venues
      fetch: visibleChildren
  performers:
    label: Performers
    type: structure
    default: # currently required due to bug
      - performer: jerry-seinfeld
    entry: >
      {{performer}}
    fields:
      performer:
        label: Performer
        type: select
        options: query
        query:
          page: ../../performers
          fetch: visibleChildren
  featured:
    label: Feature this performance on the home page?
    type: toggle
    text: yes/no
    default: false
