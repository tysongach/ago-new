title: Performance
pages: false
fields:
  title:
    label: Title
    type: text
  date_and_time:
    extends: start_end_datetime
  venue:
    extends: venue
  performers:
    label: Performers
    type: structure
    entry: >
      {{performer}}
    fields:
      performer:
        label: Performer
        type: select
        options: query
        query:
          page: ../../performers
          fetch: visibleChildren
  composers:
    label: Composers
    type: structure
    entry: >
      {{composer}}
    fields:
      composer:
        label: Composer
        type: select
        options: query
        query:
          page: ../../composers
          fetch: visibleChildren
  photo:
    label: Photo
    type: image
  featured:
    label: Feature this performance on the home page?
    type: toggle
    text: yes/no
    default: false
