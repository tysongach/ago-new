title: Performance
pages: false
fields:
  title:
    label: Title
    type: text
  date_and_time:
    extends: start_end_datetime
  venue:
    label: Venue
    type: select
    options: query
    query:
      page: ../../venues
      fetch: visibleChildren
  performers:
    label: Performers
    type: structure
    entry: >
      {{performer}}
    fields:
      performer:
        label: Performer
        type: select
        options: query
        query:
          page: ../../performers
          fetch: visibleChildren
  featured:
    label: Feature this performance on the home page?
    type: toggle
    text: yes/no
    default: false
