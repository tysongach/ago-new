title: Worship
pages: false
files:
  size: 1000000
  width: 2000
  height: 2000
  fields:
    focus:
      extends: focus_image
fields:
  title:
    label: Title
    type: text
  date_and_time:
    extends: start_end_datetime
  text:
    label: About the Worship
    type: textarea
  venue:
    extends: venue
  performers:
    label: Performers
    type: structure
    entry: >
      {{performer}}
    fields:
      performer:
        label: Performer
        type: select
        options: query
        query:
          page: ../../performers
          fetch: visibleChildren
  composers:
    label: Composers
    type: structure
    entry: >
      {{composer}}
    fields:
      composer:
        label: Composer
        type: select
        options: query
        query:
          page: ../../composers
          fetch: visibleChildren
  photo:
    label: Photo
    type: image
